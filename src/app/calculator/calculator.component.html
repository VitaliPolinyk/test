<div class="wrapper">
  <header>Currency Converter</header>
  <form [formGroup]="currencyForm">
    <div class="amount">
      <p>Enter Amount</p>
      <input formControlName="amount" step="1" min="1" type="number" value="1">
    </div>
    <div class="drop-list">
      <div class="from">
        <p>From</p>
        <div class="select-box">
          <div class="currency-flag currency-flag-{{getFlag('from') | lowercase}}"></div>
          <select formControlName="from">
            <option [ngValue]="currency" *ngFor="let currency of currencies">{{currency.txt}}</option>
          </select>
        </div>
      </div>
      <div class="icon"><i class="fas fa-exchange-alt"></i></div>
      <div class="to">
        <p>To</p>
        <div class="select-box">
          <div class="currency-flag currency-flag-{{getFlag('to')  | lowercase}}"></div>
          <select formControlName="to">
            <option [ngValue]="currency" *ngFor="let currency of currencies">{{currency.txt}}</option>
          </select>
        </div>
      </div>
    </div>
    <button class="currency-btn" (click)="submit()">Get Exchange Rate</button>
    <div class="exchange-rate">Result: {{result | currency : ' '}}</div>
  </form>

   <app-history-table [history]="history"></app-history-table>
</div>
